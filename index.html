<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Analog Clock</title>
    <link rel="stylesheet" href="clock.css">
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="hand hr" id="hr"></div>
        <div class="hand min" id="min"></div>
        <div class="hand sec" id="sec"></div>
      </div>
    </div>
    <script src="clock.js" charset="utf-8"></script>
  </body>
</html>
